<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Design</title>
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    /> -->
    <style>
        img{
            height: 280px;
            width: 300px;
        }
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
        color: #333;
      }
      header {
        background-color: #6200ea;
        color: #fff;
        padding: 1rem 2rem;
        text-align: center;
      }
      nav {
        display: flex;
        justify-content: center;
        background-color: #3700b3;
        padding: 0.5rem;
      }
      nav a {
        color: #fff;
        text-decoration: none;
        margin: 0 1rem;
        font-weight: bold;
      }
      nav a:hover {
        text-decoration: underline;
        background-color: orange;
      }
      main {
        padding: 2rem;
        text-align: center;
      }
      .card {
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 1.5rem;
        margin: 1rem auto;
        max-width: 300px;
      }
      /* .new{
        display: flex;
      } */
      footer {
        background-color: #6200ea;
        color: #fff;
        text-align: center;
        padding: 1rem;
        margin-top: 2rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Nomoskar!!!</h1>
    </header>
    <nav>
      <a href="#Ram">Shree Ram</a>
      <a href="#Hanuman">Hanuman</a>
      <a href="#">Contact</a>
    </nav>
    <main>
      <div class="new">
        <div id="Ram" class="card">
            <img src="Shree Ram.webp" alt="" />
            <h2>Lord Shree Ram</h2>
            <p>He is the Loard of this universe</p>
          </div>
          <div id="Hanuman" class="card">
            <img src="hanuman ji.webp" alt="" />
            <h2>Shree Hanuman Ji</h2>
            <p>He is the ideal dovotee of Shree Ram</p>
          </div>
      </div>
    </main>
    <footer>
      <p>&copy; 2025 Simple Page. All rights reserved.</p>
    </footer>

  </body>
</html>
